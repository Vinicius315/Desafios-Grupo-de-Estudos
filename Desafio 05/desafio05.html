<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            padding: 8px;
            margin: 5px;
            text-align: center;
        }

        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Calculadora Simples</h2>
    <label for="n1">N1:</label>
    <input type="number" id="n1">

    <label for="n2">N2:</label>
    <input type="number" id="n2">

    <br>

    <button onclick="calcular('soma')">Soma</button>
    <button onclick="calcular('subtracao')">Subtração</button>
    <button onclick="calcular('multiplicacao')">Multiplicação</button>
    <button onclick="calcular('resto')">Resto da Divisão</button>

    <br>

    <label for="resultado">Resultado:</label>
    <input type="text" id="resultado" readonly>

    <script>
        function calcular(operacao) {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);
            var resultadoInput = document.getElementById('resultado');

            switch (operacao) {
                case 'soma':
                    resultadoInput.value = n1 + n2;
                    break;
                case 'subtracao':
                    resultadoInput.value = n1 - n2;
                    break;
                case 'multiplicacao':
                    resultadoInput.value = n1 * n2;
                    break;
                case 'resto':
                    resultadoInput.value = n1 % n2;
                    break;
                default:
                    resultadoInput.value = 'Operação inválida';
            }
        }
    </script>
</body>
</html>
